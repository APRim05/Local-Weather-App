<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link href="http://allfont.net/allfont.css?fonts=aller" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <h1>Local Weather App</h1>
    <table>
        <tr>
            <td id="fahrenheit"></td>
            <td id="weatherType"></td>
        </tr>
        <tr>
            <td id="city" colspan="2"></td>
        </tr>
    </table>
    <br>
    <div class="switch-container">
    <p class="measurement">Measurement Unit</p>
        <label class="switch">
            <input type="checkbox" checked>
            <div class="slider round"></div>
        </label>
    </div>
    <p class="created-by">Created by Rimi</p>
</body>

</html>
